<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>ChronoNexus - Profile</title>
	<script src='https://cdn.tailwindcss.com'></script>
	<link rel='stylesheet' href='assets/css/style.css'>
</head>
<body class='bg-gray-100'>
	<div class='container mx-auto py-8'>
		<div class='bg-white shadow-md rounded-lg overflow-hidden'>
			<div class='px-4 py-5 sm:px-6 bg-gray-50'>
				<h3 class='text-lg leading-6 font-medium text-gray-900'>
					User Profile
				</h3>
				<p class='mt-1 max-w-2xl text-sm text-gray-500'>
					Personal details and timeline.
				</p>
			</div>
			<div class='border-t border-gray-200'>
				<dl>
					<div class='bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6'>
						<dt class='text-sm font-medium text-gray-500'>
							Username
						</dt>
						<dd class='mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2' id='profile-username'>
							Loading...
						</dd>
					</div>
					<div class='bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6'>
						<dt class='text-sm font-medium text-gray-500'>
							Email address
						</dt>
						<dd class='mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2' id='profile-email'>
							Loading...
						</dd>
					</div>
					<div class='bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6'>
						<dt class='text-sm font-medium text-gray-500'>
							Profile Picture
						</dt>
						<dd class='mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2'>
							<img src='assets/img/default.jpg' alt='Profile Picture' class='rounded-full h-20 w-20 object-cover' id='profile-picture'>
						</dd>
					</div>
					<div class='bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6'>
						<dt class='text-sm font-medium text-gray-500'>
							About
						</dt>
						<dd class='mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2' id='profile-bio'>
							Loading...
						</dd>
					</div>
				</dl>

				<div class='px-4 py-5 sm:px-6 bg-gray-50'>
					<button id='edit-profile-button' class='bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded'>Edit Profile</button>
				</div>
			</div>
		</div>

		<div class='mt-8'>
			<h2 class='text-2xl font-semibold mb-4'>My Timeline</h2>
			<div id='timeline-container'>
				<!-- Timeline posts will be loaded here -->
				Loading...
			</div>
		</div>

		<!-- Edit Profile Modal -->
		<div id='edit-profile-modal' class='fixed z-10 inset-0 overflow-y-auto hidden' aria-labelledby='modal-title' role='dialog' aria-modal='true'>
			<div class='flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0'>
				<div class='fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity' aria-hidden='true'></div>
				<span class='hidden sm:inline-block sm:align-middle sm:h-screen' aria-hidden='true'>&#8203;</span>
				<div class='inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full'>
					<div class='bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4'>
						<h3 class='text-lg leading-6 font-medium text-gray-900' id='modal-title'>
							Edit Profile
						</h3>
						<div class='mt-2'>
							<label for='edit-bio' class='block text-sm font-medium text-gray-700'>Bio</label>
							<div class='mt-1'>
								<textarea id='edit-bio' name='edit-bio' rows='3' class='shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border-gray-300 rounded-md'></textarea>
							</div>
							<label for='edit-profile-picture' class='block text-sm font-medium text-gray-700 mt-4'>Profile Picture URL</label>
							<div class='mt-1'>
								<input type='text' name='edit-profile-picture' id='edit-profile-picture' class='shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border-gray-300 rounded-md'>
							</div>
						</div>
					</div>
					<div class='bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse'>
						<button id='update-profile-button' type='button' class='w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-500 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm'>
							Update
						</button>
						<button id='cancel-edit-button' type='button' class='mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm'>
							Cancel
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src='assets/js/auth.js'></script>
	<script src='assets/js/profile.js'></script>
	<script src='assets/js/timeline.js'></script>
</body>
</html>
